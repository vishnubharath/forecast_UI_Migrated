<!DOCTYPE html>
<html>

<head>
  <title>Forecast</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Polyfill(s) for older browsers -->

  <script src="app/lib/jquery.dropdown.js"></script>
