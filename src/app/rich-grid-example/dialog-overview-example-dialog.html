<form #form='ngForm' ngNativeValidate   (ngSubmit)='submitForm(form.value)'>
<h1 mat-dialog-title>ForeCast Row </h1>
<div mat-dialog-content>

<div>
  <label >AssociateId  </label>
  <mat-form-field>
    <input required matInput type="number" [(ngModel)]="data.associateId" name="associateId">
  </mat-form-field>
</div>
   <p>AssociateName</p>
    <mat-form-field>
      <input required matInput [(ngModel)]="data.associateName" name="associateName">
    </mat-form-field>

   
  <p>ProjectId</p>
  <mat-form-field>
    <input  required type="number" matInput [(ngModel)]="data.projectId" name="projectId">
  </mat-form-field>

  <p>ProjectName</p>
   <mat-form-field>
    <input required matInput [(ngModel)]="data.projectName" name="projectName">
  </mat-form-field>

  
  <p>CustomerId</p>
  <mat-form-field>
    <input  type="number" matInput [(ngModel)]="data.customerId"  name="customerId">
  </mat-form-field>

  <p>CustomerName</p>
  <mat-form-field>
    <input matInput required [(ngModel)]="data.customerName" name="customerName">
  </mat-form-field>


  <p>Location Type</p>
  <mat-form-field>
    <input required  matInput [(ngModel)]="data.locationType" name="locationType">
  </mat-form-field>

  <p>City</p>
  <mat-form-field>
    <input matInput required [(ngModel)]="data.city" name="city">
  </mat-form-field>
  
  <p>Allocation Percentage</p>
  <mat-form-field>
    <input matInput min="1" max="100" required [(ngModel)]="data.allocationPercentage"  name="allocationPercentage">
  </mat-form-field>
 
  <p>HR Grade</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.associateGrade" name="associateGrade">
  </mat-form-field>

  
  <p>Billability</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.billability" name="billability">
  </mat-form-field>


  <p>Portfolio</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.portfolio" name="portfolio">
  </mat-form-field>


  <p>POC</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.poc" name="poc">
  </mat-form-field>

  <p>ProjectBillability</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.projectBillability"  name="projectBillability">
  </mat-form-field>

  

  <p>Allocation StartDate</p>
  <mat-form-field>
    <input matInput [matDatepicker]="allocStartDate" [ngModel]  name="allocStartDate" >
    <mat-datepicker-toggle matSuffix [for]="allocStartDate"></mat-datepicker-toggle>
    <mat-datepicker #allocStartDate></mat-datepicker>
  </mat-form-field>

  <p>Allocation EndDate</p>
  <mat-form-field>
    <input matInput [matDatepicker]="allocEndDate" [ngModel]  name="allocEndDate" >
    <mat-datepicker-toggle matSuffix [for]="allocEndDate"></mat-datepicker-toggle>
    <mat-datepicker #allocEndDate></mat-datepicker>
  </mat-form-field>

<div *ngFor="let rowData of sampleData;  let i=index">
       <p>{{rowData.forecastedMonth}}</p> 
    <mat-form-field>
        <input matInput [(ngModel)]="rowData.forecastedMonth+'-'+rowData.forecastedYear" name="{{'forecastedMonth_year_'+i}}" readonly="readonly">
    </mat-form-field>
      <p>Hours</p>
      <mat-form-field>
        <input  type="number" matInput  [ngModel] name="{{'hours_'+i}}">
      </mat-form-field>
     <p>Adjustment</p>
      <mat-form-field>
        <input  type="number" matInput [ngModel] name="{{'adjustment_'+i}}">
      </mat-form-field>
      <p>Rate</p>
      <mat-form-field>
        <input  type="number" matInput [ngModel]  name="{{'rate_'+i}}">
      </mat-form-field> 
      <!-- <p>Revenue</p>
      <mat-form-field>
        <input  type="number" matInput [(ngModel)]="data.revenue_i=(data.hours_i - data.adjustment_i) * data.rate_i" name="{{'revenue_'+i}}" readonly="readonly">
      </mat-form-field>  -->
  </div>
