<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<table class="table table-stripped table-bordered">
			<tr>
				<th>Employee Id</th>
				<th>Project Id</th>
				<th>Employee Name</th>
				<th>No of Leave Days</th>
				<th>Billing Amount per Hr</th>
				<th>Total Billing Amount</th>
			</tr>
			<tr *ngFor="let item of report">
				<td>{{item.empId}}</td>
				<td>{{item.projectId}}</td>
				<td>{{item.empName}}</td>
				<td>{{item.leaveDays}}</td>
				<td>{{item.billingAmount}}</td>
				<td>{{item.leaveDays * item.billingAmount}}</td>
			</tr>
		</table>
	</div>
</div>
