<form novalidate (submit)="loginUser()" class="login-wrapper">
<div class="card">
      <div class="card-block">
          <div class="login-header">
              <h3>Please use Cognizant ID and password</h3>
              <h3><i class="fa fa-lock"></i> Sign In</h3>
          </div>
          <div class="form-group padding-login">
              <div>
                 <input type="text" class="form-control" name="username" id="login" placeholder="CTS ID" [(ngModel)]="userName">
              </div>
          </div>
          <div class="form-group padding-login">
              <div>
                 <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password">
              </div>
          </div>
          <div class="col-md-10" style="padding-top: 18px;">
              <button class="btn btn-raised btn-primary sign-in" type="submit">Sign in</button>
          </div>
      </div>
  </div>
</form>
<link rel="stylesheet" type="text/css" href="login.css">
